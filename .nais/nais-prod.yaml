kind: Application
apiVersion: nais.io/v1alpha1
metadata:
  name: amt-pdfgen
  namespace: amt
  labels:
    team: amt
spec:
  image: {{image}}
  port: 8080
  prometheus:
    enabled: true
    path: /internal/prometheus
  readiness:
    path: /internal/is_alive
    initialDelay: 20
  liveness:
    path: /internal/is_alive
    initialDelay: 20
  startup:
    path: /internal/is_alive
    initialDelay: 30
    failureThreshold: 45
    periodSeconds: 5
  replicas:
    min: 1
    max: 3
    cpuThresholdPercentage: 75
  resources:
    limits:
      cpu: "1"
      memory: 2048Mi
    requests:
      cpu: 300m
      memory: 1024Mi
  accessPolicy:
    inbound:
      rules:
        - application: amt-distribusjon
