kind: Application
apiVersion: nais.io/v1alpha1
metadata:
  name: amt-pdfgen
  namespace: amt
  labels:
    team: amt
spec:
  image: {{image}}
  port: 8080
  prometheus:
    enabled: true
    path: /internal/prometheus
  readiness:
    path: /internal/is_alive
    initialDelay: 20
  liveness:
    path: /internal/is_alive
    initialDelay: 20
  startup:
    path: /internal/is_alive
    initialDelay: 30
    failureThreshold: 45
    periodSeconds: 5
  replicas:
    min: 1
    max: 4
    scalingStrategy:
      cpu:
        thresholdPercentage: 500
  resources:
    requests:
      cpu: 20m
      memory: 512Mi
    limits:
      memory: 2048Mi
  accessPolicy:
    inbound:
      rules:
        - application: amt-distribusjon
